<div class="row">
    <div class="col-sm-6">
        <div class="widget-box">
            <div class="widget-header">
                <h4 class="widget-title lighter smaller">
                    <i class="ace-icon fa fa-pencil-square-o"></i>办理意见
                </h4>
            </div>

            <div class="widget-body">
                <div class="item-div clearfix" ng-repeat="item in process.processLog">
                    <label class="col-xs-6">{{item.time}}</label>
                    <label class="col-xs-6">{{item.staff}}</label>
                    <label class="col-xs-6">{{item.state}}</label>
                    <label class="col-xs-6">办理意见:{{item.opinion}}</label>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-6">
        <div class="widget-box">
            <div class="widget-header">
                <h4 class="widget-title lighter smaller">
                    <i class="ace-icon fa fa-cogs"></i>要素信息
                </h4>
            </div>

            <div class="widget-body">
                <div class="item-div clearfix" ng-repeat="item in maintainLog">
                    <label class="col-xs-6">{{item.time}}</label>
                    <label class="col-xs-6">{{item.staff}}</label>
                    <label class="col-xs-12" ng-repeat="content in item.contents">{{content.content}}</label>
                </div>
            </div>
        </div>
    </div>
</div>
